<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="tip" onClick="closeTip()">
    <img src="img/tip.png" alt="">
</div>
<div id="page">
    <div id="top-menu-container" class="clearfix">
        <ul id="menu">
            <li><a href="#reg-dialog">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
            <li><a href="#squares"><img id="flag" src="img/flag.png" alt="~"><span>Minhas</span>
                <span>Ofertas</span></a></li>
        </ul>
        <img id="top-menu-vertical-splitter" src="img/top-menu-vertical-splitter.png" alt="|">
        <ul id="main-menu">
            <li><a style="width: 67px" href="">Ajuda</a></li>
            <li><a style="width: 80px" href="">Contato</a></li>
            <li><a style="width: 62px" href="">Forum</a></li>
            <li><a style="width: 70px" href="">Vender</a></li>
            <li><a style="width: 103px" href="">Meu YouBike</a></li>
        </ul>
    </div>
    <div>
        <img id="rest-backgroud" src="img/rest-background.png" alt="bikers was here">
    </div>
    <!--modal window for reg form-->
    <div id="reg-dialog">
        <div id="reg-form-title" class="reg-form">
            <p>Cadastre-se</p>
        </div>
        <form id="reg-form-body" class="reg-form" action="#">
            <div id="gap">to avoid margin collapse with next button (first input tag)*/</div>
            <input id="reg-facebook" class="reg-input" type="button" value="&nbsp;">

            <div id="OU-block">
                <div>
                    <img class="OU-line" src="img/half-OU.png" alt=""><span id="OU">ou</span><img class="OU-line"
                                                                                                  src="img/half-OU.png"
                                                                                                  alt="">
                </div>
            </div>
            <input class="reg-input" type="text" name="first-name" placeholder="First Name">
            <input class="reg-input" type="text" name="last-name" placeholder="Last Name">
            <input class="reg-input" type="email" name="email" placeholder="Email Address">
            <input class="reg-input" type="password" name="password" placeholder="Choose Password">
            <input class="reg-input" type="password" name="password-confirm" placeholder="Password Confirm">

            <div id="send-tips-block">
                <input id="send-tips" type="checkbox" name="send-tips">
                <label for="send-tips">Send me Youbike updates and tips</label>
            </div>
            <input id="reg-submit" type="submit" value="Create my Account">

            <div id="agreement-block">
                <p>By clicking the button above, you agree to the Terms of Service</p>

                <p>Xiew our Privacy Policy.</p>
            </div>

        </form>
    </div>
    <!--modal window for second task (squares)-->
    <div id="squares">
        <div id="main-field">
            <div id="square-field">
                <table>
                    <tr id="tr1">
                        <td colspan="2" class="white"></td>
                        <td colspan="3" class="white"></td>
                        <td colspan="2" class="yellow"></td>
                    </tr>
                    <tr>
                        <td rowspan="1" style="border-bottom: none" class="white"></td>
                        <td colspan="4" rowspan="4" class="red"></td>
                        <td colspan="2" rowspan="2" class="yellow"></td>
                    </tr>
                    <tr>
                        <td style="border-top: none" class="white"></td>
                    </tr>
                    <tr>
                        <td rowspan="3" class="white"></td>
                        <td rowspan="2" class="white"></td>
                        <td rowspan="1" style="border-bottom: none" class="white"></td>
                    </tr>
                    <tr>
                        <td style="border-top: none" class="white"></td>
                    </tr>
                    <tr>
                        <td colspan="2" rowspan="2" class="black"></td>
                        <td colspan="2" class="white"></td>
                        <td colspan="2" class="white"></td>
                    </tr>
                    <tr>
                        <td rowspan="3" class="yellow"></td>
                        <td colspan="2" class="white"></td>
                        <td colspan="2" rowspan="2" class="blue"></td>
                    </tr>
                    <tr>
                        <td colspan="2" rowspan="2" class="white"></td>
                        <td colspan="2" class="black"></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="white"></td>
                    </tr>
                    <tr style="border: none">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div id="noise">
                <img src="img/noise.png" alt="">
            </div>
            <a href="#" id="close">X</a>
        </div>
    </div>
</div>
<script>
    function closeTip() {
        document.querySelector("#tip").style.display = "none";
    }
</script>
</body>

</html>
